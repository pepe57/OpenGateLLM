# ----------------------------------- models ------------------------------------
models:
  - name: albert-large
    type: image-text-to-text
    owned_by: test
    cost_prompt_tokens: 1
    cost_completion_tokens: 3
    aliases: ["mistralai/Mistral-Small-3.1-24B-Instruct-2503"]
    providers:
      - type: albert
        key: ${ALBERT_API_KEY}
        timeout: 120
        model_name: albert-large
        model_carbon_footprint_total_params: 24
        model_carbon_footprint_active_params: 24
        model_carbon_footprint_zone: FRA
        max_parallel_requests: 5
  
  - name: albert-small
    type: text-generation
    load_balancing_strategy: shuffle
    aliases: ["meta-llama/Llama-3.1-8B-Instruct"]
    cost_prompt_tokens: 1
    cost_completion_tokens: 3
    providers:
      - type: albert
        key: ${ALBERT_API_KEY}
        timeout: 120
        model_name: albert-small
        model_carbon_footprint_total_params: 8
        model_carbon_footprint_active_params: 8
        model_carbon_footprint_zone: FRA
        qos_metric: inflight
        qos_limit: 5

  - name: embeddings-small
    type: text-embeddings-inference
    aliases: ["BAAI/bge-m3"]
    cost_prompt_tokens: 1
    cost_completion_tokens: 3
    providers:
      - type: albert
        key: ${ALBERT_API_KEY}
        timeout: 120
        model_name: embeddings-small
        model_carbon_footprint_total_params: 8
        model_carbon_footprint_active_params: 8
        model_carbon_footprint_zone: FRA
        max_parallel_requests: 5

  - name: audio-large
    type: automatic-speech-recognition
    aliases: ["openai/whisper-large-v3"]
    providers:
      - type: albert
        key: ${ALBERT_API_KEY}
        timeout: 120
        model_name: audio-large

        model_carbon_footprint_total_params: 8
        model_carbon_footprint_active_params: 8
        model_carbon_footprint_zone: FRA
        max_parallel_requests: 5

  - name: rerank-small
    type: text-classification
    aliases: ["BAAI/bge-reranker-v2-m3"]
    providers:
      - type: albert
        key: ${ALBERT_API_KEY}
        timeout: 120
        model_name: rerank-small
        model_carbon_footprint_total_params: 8
        model_carbon_footprint_active_params: 8
        model_carbon_footprint_zone: FRA
        max_parallel_requests: 5

# -------------------------------- dependencies ---------------------------------
dependencies:
  postgres:
    url: postgresql+asyncpg://postgres:changeme@localhost:${POSTGRES_PORT:-5432}/postgres
    echo: False
    pool_size: 10
    max_overflow: 5
    pool_pre_ping: True
    pool_recycle: 3600 
    pool_reset_on_return: commit
    connect_args:
      server_settings:
        statement_timeout: "120s"
      command_timeout: 60

  redis:
    url: redis://:changeme@localhost:${REDIS_PORT:-6379}

  elasticsearch:
    hosts: http://localhost:${ELASTICSEARCH_PORT:-9200}
    basic_auth:
      - elasticsearch
      - changeme

  albert:
    headers:
      Authorization: Bearer ${ALBERT_API_KEY}
  
  celery:
    broker_url: amqp://rabbitmq:changeme@localhost:${RABBITMQ_PORT:-5672}/

  brave:
    headers:
      Accept: application/json
      X-Subscription-Token: ${BRAVE_API_KEY}
    country: "fr"
    safesearch: "strict"

